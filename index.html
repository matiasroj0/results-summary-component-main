<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="card">

      <div class="your-result">
        <h3>Your Result</h3>
        <div class="score">
            <h3>76</h3>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="score-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="scores-container">
          <div class="category-score">
            <div class="flex">
              <img src="/assets/images/icon-reaction.svg" alt="">
              <p class="reaction">Reaction</p>
            </div>
            <p>80 <span> / 100</span></p>
          </div>
          <div class="category-score">
            <div class="flex">
              <img src="/assets/images/icon-memory.svg" alt="">
              <p class="memory">Memory</p>
            </div>
            <p>92 <span> / 100</span></p>
          </div>
          <div class="category-score">
            <div class="flex">
              <img src="/assets/images/icon-verbal.svg" alt="">
              <p class="verbal">Verbal</p>
            </div>
            <p>61 <span> / 100</span></p>
          </div>
          <div class="category-score">
            <div class="flex">
              <img src="/assets/images/icon-visual.svg" alt="">
              <p class="visual">Visual</p>
            </div>
            <p>72<span> / 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>

    </section>
  </main>
  
</body>
</html>
